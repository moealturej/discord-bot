<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="dashboard">
        <h1>ğŸ“Š Bot Dashboard</h1>
        <div class="status">
            <p><strong>Status:</strong> <span id="botStatus">{{ bot_status }}</span></p>
            <p><strong>Uptime:</strong> <span id="uptime">{{ uptime }}</span></p>
            <p><strong>Guilds Served:</strong> <span id="serverCount">{{ server_count }}</span></p>
        </div>
        <div class="embeds">
            <h2>Create Embed</h2>
            <form action="/create_embed" method="POST">
                <input type="text" name="title" placeholder="Embed Title" required>
                <textarea name="description" placeholder="Embed Description" required></textarea>
                <input type="text" name="color" placeholder="Embed Color (Hex)" value="#3498db">
                <input type="text" name="footer" placeholder="Embed Footer">
                <input type="text" name="thumbnail" placeholder="Embed Thumbnail URL">
                <button type="submit">Create Embed</button>
            </form>
        </div>
        <footer>Made by <strong>moealturej</strong></footer>
    </div>
</body>
</html>
