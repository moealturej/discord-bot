<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        h1 {
            color: #ff4081;
        }
        .status-box {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }
        .status-box p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Bot Dashboard</h1>

    <div class="status-box">
        <p><strong>Bot Status:</strong> <span id="bot-status">Loading...</span></p>
    </div>
    
    <div class="status-box">
        <p><strong>Uptime:</strong> <span id="bot-uptime">Loading...</span></p>
    </div>
    
    <div class="status-box">
        <p><strong>Server Count:</strong> <span id="server-count">Loading...</span></p>
    </div>

    <script type="text/javascript">
        // Connect to the SocketIO server
        const socket = io.connect('http://localhost:4000');  // Ensure this matches where your Flask app is running

        // Listen for status update events from the bot
        socket.on('status_update', function(data) {
            document.getElementById('bot-status').textContent = data.bot_status;
            document.getElementById('bot-uptime').textContent = data.uptime;
            document.getElementById('server-count').textContent = data.server_count;
        });

        // Optional: Add a loading message to ensure it is waiting for the connection
        socket.on('connect', function() {
            console.log('Connected to SocketIO server');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from SocketIO server');
        });
    </script>
</body>
</html>
